<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Circuit Builder</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="sim/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <div
            class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <div class="sidebar-brand-icon">
                <i class="fas fa-microchip"></i>
              <div class="sidebar-brand-text">Circuit Builder</div></div>
            </div>
          </div>


          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <div class="topbar-divider d-none d-sm-block"></div>

               <!-- Nav Item - User Information -->
               <!-- <li class="nav-item dropdown no-arrow">
                <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#logoutModal">
                  <input class="form-control" id="schematic" type="file"></input>
                  <i class="fa fa-upload"></i>
                  Load
                </a>
              </li>
              <li class="nav-item dropdown no-arrow">
                <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fa fa-save"></i>
                  Save
                </a>
              </li> -->

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <div class="form-group">
              <label for="wires">Select wire appearance:</label>
              <select class="form-control wire-type" id="wire-appearance">
                <option value="straight">straight</option>
                <option value="square">square</option>
              </select>
            </div>


            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">
                <a id="current_user_info"></a>
                <a id="current_canvas_info"></a>
              </h1>
              <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary btn-lg shadow-sm button-truthtable" data-toggle="modal" data-target="#truthTableModal"><i class="fas fa-table fa-sm text-white-50"></i> Generate Truth Table</a>
            </div>

          </div>

          <!-- Page Heading -->



          <!-- Content Row -->

          <div class="row">

            <!-- Area Chart -->
            <div class="col">
            <div class="form-group">
                <label for="formControlRange">Simulation Delay (10ms-500ms)</label>
                <input type="range" value="10" min="1" max="500" class="form-control-range" id="slider1">
            </div>
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <span>
                    <h6 class="m-0 font-weight-bold text-primary">Simulation Editor</h6>
                  </span>
                  <span>
                    <a class="btn btn-primary btn-lg button-add" href="#" data-toggle="modal" data-target="#addModal">add</a>
                    <button type="button" class="btn btn-lg btn-danger button-remove">remove</button>
                    <button type="button" class="btn btn-lg btn-success button-move">move</button>
                    <button type="button" class="btn btn-lg btn-success button-edge">wire</button></span>
                </div>
                <!-- Card Body -->
                <div class="card-body"style="margin:0;padding:0">
                  <div id="myCanvas">
                    <canvas id="canvas" class="canvas"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <a href='https://github.com/kaiwen-z/kaiwen-z.github.io'>repository</a>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->


  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose Gate</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="col">
            <div class="row OUTPUT">
                <button type="button" class="btn btn-block button-in" data-dismiss="modal">INPUT<img id="INPUT" src="sim/media/LogicInput.svg"/></button>
            </div>
        </div>
        <div class="col INPUT">
          <div class="row OUTPUT">
            <button type="button" class="btn btn-block button-out" data-dismiss="modal">OUTPUT<img id="OUTPUT" src="sim/media/LogicOutput.svg"/></button>
          </div>
        </div>
        <div class="col">
            <div class="row">
                <button type="button" class="btn btn-block button-not" data-dismiss="modal">NOT<img id="NOT-GATE" src="sim/media/NOT.svg"/></button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button type="button" class="btn btn-block button-and" data-dismiss="modal">AND<img id="AND-GATE" src="sim/media/AND.svg"/></button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button type="button" class="btn btn-block button-nand" data-dismiss="modal">NAND<img id="NAND-GATE" src="sim/media/NAND.svg"/></button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button type="button" class="btn btn-block button-or" data-dismiss="modal">OR<img id="OR-GATE" src="sim/media/OR.svg"/></button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button type="button" class="btn btn-block button-nor" data-dismiss="modal">NOR<img id="NOR-GATE" src="sim/media/NOR.svg"/></button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button type="button" class="btn btn-block  button-xor" data-dismiss="modal">XOR<img id="XOR-GATE" src="sim/media/XOR.svg"/></button>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button type="button" class="btn btn-block  button-xnor" data-dismiss="modal">XNOR<img id="XNOR-GATE" src="sim/media/XNOR.svg"/></button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="truthTableModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Truth Table</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body" id="truthtablemodal">
            
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
